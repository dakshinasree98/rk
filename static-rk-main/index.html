<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RK Nature Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #background-img {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: cover;
            display: block;
        }
        @media (max-width: 666px) and (max-height: 1160px) {
            #background-img {
                height: 100vh;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img id="background-img" alt="Background Image">

    <script>
        // Function to determine and set the correct background image
        function setBackgroundImage() {
            const imgElement = document.getElementById('background-img');
            if (window.innerWidth <= 666 && window.innerHeight <= 1160) {
                imgElement.src = "./mobile.png"; // Mobile image
            } else {
                imgElement.src = "./bg.png"; // Desktop image
            }
        }

        // Run on page load
        setBackgroundImage();

        // Optional: Update image if screen is resized
        window.addEventListener('resize', setBackgroundImage);
    </script>

    <!-- Embed the chatbot widget -->
    <script src="https://rknature.vercel.app/chatbot.js"></script>
</body>
</html>
